---
- hosts: all 
  become : true
  tasks: 
    - name: install nginx
      apt: 
        name: nginx 
        state: latest
    - name: copy html
      copy:
        src: index.html
        dest: /var/www/html/index.nginx-debian.html
    - name: start nginx
      service:
        name: nginx
        state: restarted
    - name: install docker
      apt:
        name: docker
        state: latest
    - name: pull an image
      docker_image:
        name: httpd
    - name: running container
      docker_container:
        name: httpd_container
        image: httpd
        exposed_ports:
        - 8080


        