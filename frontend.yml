---
- hosts: all 
  become : true
  tasks: 
    - name: install nginx
      apt: 
        name: nginx 
        state: latest
    - name: copy html
      copy:
        src: index.html
        dest: /var/www/html/index.nginx-debian.html
    - name: start nginx
      service:
        name: nginx
        state: restarted
        